<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/resset.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/Logo.svg"
      type="image/x-icon"
    />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Lucy Shop -Establish</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Logo -->
          <img src="./assets/img/header_logo.svg" alt="Lucy" />
          <!-- navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="" class="navbar__link">Home</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">About</a>
                </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Services & Rates</a>
                </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Reviews</a>
                </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Contacts us</a>
                </li>
            </ul>
          </nav>
          <!-- Header action -->
           <div class="header-action">
            <a class="header-action__link" href="">Sign in</a>
           <a class="btn header-action__btn" href="">Sig up</a>
           </div>
        </div>
      </div>
    </header>
    <!-- Hero -->
     <div class="hero">
      <div class="container">
        <div class="hero__inner">
          <!-- Hero media -->
          <div class="hero__media">
            <div class="hero__img-wrap">
              <img src="./assets/img/pet-01.png" alt="" class="hero__img" />
              <!-- Decoration -->
              <img
                src="./assets/img/decor-01.svg"
                alt=""
                class="decor decor-left"
              />
              <img
                src="./assets/img/decor-02.svg"
                alt=""
                class="decor decor-right"
              />
            </div>
            <div class="hero__img-wrap hero__img-wrap-small">
              <img src="./assets/img/pet-02.svg" alt="" class="hero__img" />
            </div>
            <!-- hero-list -->
            <div class="hero__list">
              <!-- Hero list item 1 -->
              <div class="hero__list-item">
                <img
                  src="./assets/img/pet-03.svg"
                  alt=""
                  class="hero__list-item__thumb"
                />
                <div class="hero-list-item__info">
                  <p class="hero__list-item__title">Pet Health</p>
                  <div class="hero-list-item__skeleton"></div>
                  <div class="hero-list-item__skeleton" style="--width: 39px"></div>
                </div>
              </div>
              <div class="hero-list-item__separate"></div>
              <!-- Hero list item 2 -->
              <div class="hero__list-item">
                <img
                  src="./assets/img/pet-04.svg"
                  alt=""
                  class="hero__list-item__thumb hero__list-item__thumb-2"
                />
                <div class="hero-list-item__info">
                  <p class="hero__list-item__title">Pet care</p>
                  <div class="hero-list-item__skeleton"></div>
                  <div class="hero-list-item__skeleton" style="--width: 39px"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Hero content -->
          <section class="hero__content">
            <h1 class="hero__heading">Established & Trusted Pet Care Service</h1>
            <p class="hero__desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
            <div class="hero__row">
              <a href="" class="btn btn--primary hero__btn">
              Book a Meet
              <span class="btn__icon">
                <svg width="5" height="6" viewBox="0 0 5 6" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #fff;">
                  <path d="M1.48584 0.5L3.98584 3L1.48584 5.5" stroke="#FD5056" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </a>
                <a href="" class="hero__cta-link">Shedule a Call</a>
              </span>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
